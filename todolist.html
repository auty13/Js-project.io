<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet"href="style.css">
</head>


<body>

  <div class="container-fluid">
    <div class="box">
      <form action="javascript:void(0); "id="createform">
        <input type="text"id="add-task">
        <input type="submit" class="btn btn-primary" onclick="createtask()"value="submit">
      </form>
      <form action="javascript:void(0);"id="ubdateform">
         
        <input type="text"id="ubdate-task"class="mt-3">
        <input type="submit"value="ubdate"class="btn btn-primary mt-1">


      </form>
      
      <table class="table table-striped" style="width:400px">
        <tr>
          <th>my-list</th>
          <tbody id="mytodo-task">

          </tbody>
        </tr>
      </table>



    </div>
  </div>
  <script>

       var arr_list=["book","pen","notebook"]
       function createtask(){
         let task=document.getElementById("add-task").value
         arr_list.push(task)
         show()

       }

       function show()
       {
        let data="";
        for(var i=0;i<arr_list.length;i++)
       {
        data+='<tr>'
          data+='<td>'+arr_list[i]+'<td>'
            data+='<td><button class="btn btn-danger" onclick="deletetask('+i+')">delete</button></td>'
            data+='<td><button class="btn btn-primary" onclick="ubdatedata('+i+')">ubdate</button></td>'

            data+='</tr>'
       }
       document.getElementById("mytodo-task").innerHTML=data
       }
       function deletetask(id)
       {
        arr_list.splice(id,1)
        show()

       }
       function ubdatedata(id){
        document.getElementById("ubdateform").style.display="block"
        document.getElementById("ubdate-task").value=arr_list[id];
        document.getElementById("ubdateform").onsubmit=function()
         {
         let task=document.getElementById("ubdate-task").value
         arr_list.splice(id,1,task)
         show()
         

         }
       }
    
  </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  
</body>
</html>
